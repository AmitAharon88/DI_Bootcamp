<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Popular GIFs</h1>
    {% for gif in gifs %}
    <h3>{{ gif.title }}</h3>
    <img src="{{ gif.url }}" alt="{{ gif.title }}" />
    <p>Likes: {{ gif.likes }}</p>
    {% empty %}
    <p>No popular GIFs found.</p>
    {% endfor %}
  </body>
</html>
