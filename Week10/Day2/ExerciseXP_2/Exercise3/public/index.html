<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="border: 3px solid blue; display: flex; justify-content: center;">
        <h1 style="color:red;">This is a <em>static</em> file with CSS and JavaScript running on a server!</h1>
    </div>
    <div style="display: flex; justify-content: center; align-items: center; margin: 10px;">
        <p style="font-size: 25px; margin-right: 10px;">Here is some JavaScript</p>
        <button id="click" type="submit" style="height: 20px;">Click Here</button>
    </div>
    <script>
        document.getElementById('click').onclick = function() {
            alert('Click!');
        };
    </script>
</body>
</html>
