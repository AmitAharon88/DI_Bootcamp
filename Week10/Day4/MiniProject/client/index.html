<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome</h1>
    <div>
        <p>Login</p>
        <form id="loginForm">
            <label for="usernameL">Username:</label><br>
            <input id="usernameL" class="loginInput" type="text" name="username"><br>
            <label for="passwordL">Password:</label><br>
            <input id="passwordL" class="loginInput" type="password" name="password" minlength="5"><br>
            <button id="loginBtn" disabled>Login</button>
        </form>
        <div id="message1"></div>
    </div>
    <div>
        <p>Register</p>
        <form id="registerForm">
            <label for="firstName">First Name:</label><br>
            <input id="firstName" class="registerInput" type="text" name="firstName"><br>
            <label for="lastName">Last Name:</label><br>
            <input id="lastName" class="registerInput" type="text" name="lastName"><br>
            <label for="email">email:</label><br>
            <input id="email" class="registerInput" type="email" name="email"><br>
            <label for="usernameR">Username:</label><br>
            <input id="usernameR" class="registerInput" type="text" name="username"><br>
            <label for="passwordR">Password</label><br>
            <input id="passwordR" class="registerInput" type="password" name="password" minlength="5"><br>
            <button id="registerBtn" disabled>Register</button>
        </form>
        <div id="message2"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
