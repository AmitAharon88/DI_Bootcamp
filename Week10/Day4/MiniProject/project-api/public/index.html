<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome</h1>
    <div>
        <p>Login</p>
        <form id="loginForm">
            <label for="usernameL">Username:</label><br>
            <input id="usernameL" type="text" name="username"><br>
            <label for="passwordL">Password:</label><br>
            <input id="passwordL" type="password" name="password" minlength="5"><br>
            <button id="loginBtn" onClick="" type="submit">Login</button>
        </form>
    </div>
    <div>
        <p>Register</p>
        <form id="registerForm">
            <label for="firstName">First Name:</label><br>
            <input id="firstName" type="text" name="firstName"><br>
            <label for="lastName">Last Name:</label><br>
            <input id="lastName" type="text" name="lastName"><br>
            <label for="email">email:</label><br>
            <input id="email" type="email" name="email"><br>
            <label for="usernameR">Username:</label><br>
            <input id="usernameR" type="text" name="username"><br>
            <label for="passwordR">Password</label><br>
            <input id="passwordR" type="password" name="password" minlength="5"><br>
            <button id="registerBtn" onClick="" type="submit">Register</button>
        </form>
    </div>

    <div id="root"></div>
    <script src="script.js"></script>
</body>
</html>
